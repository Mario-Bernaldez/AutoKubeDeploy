{% load i18n %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% trans "Create User" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .register-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 16px;
            left: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: 500;
            color: #444;
            display: flex;
            flex-direction: column;
            font-size: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-top: 6px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 4px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 0 20px;
            }

            .back-link {
                top: 12px;
                left: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="back-link">
            <a href="{% url 'object_selector' %}">‚Üê {% trans "Back" %}</a>
        </div>

        <h2>{% trans "Create a new user" %}</h2>

        <form method="post">
            {% csrf_token %}
            <label for="username">
                {% trans "Username" %}
                <input type="text" name="username" id="username" required>
            </label>

            <label for="password">
                {% trans "Password" %}
                <input type="password" name="password" id="password" required>
            </label>

            <div class="checkbox-group">
                <input type="checkbox" name="is_staff" id="is_staff">
                <label for="is_staff">{% trans "Grant staff access" %}</label>
            </div>

            <button type="submit">{% trans "Create User" %}</button>
        </form>
    </div>
</body>

</html>
