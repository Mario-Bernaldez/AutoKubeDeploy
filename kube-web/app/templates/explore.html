<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recursos: {{ resource|title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background: #e9ecef;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }

        li:hover {
            background: #dce3e9;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ“¦ {{ resource|title }}</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% elif names %}
        <ul>
            {% for name in names %}
            <li>{{ name }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No se encontraron recursos.</p>
        {% endif %}

        <a href="/" class="back-link">â¬… Volver</a>
    </div>
</body>

</html>
