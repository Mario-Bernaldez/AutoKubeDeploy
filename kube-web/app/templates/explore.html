<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recursos: {{ resource|title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }


        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background: #e9ecef;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }

        li:hover {
            background: #dce3e9;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        .delete-btn {
            float: right;
            background-color: transparent;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #a71d2a;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-actions .danger {
            background-color: #dc3545;
            color: white;
        }

        .modal-actions .danger:hover {
            background-color: #a71d2a;
        }

        .modal-actions button:not(.danger) {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card">

        <a href="/" class="back-link">â¬… Volver</a>
        <h1>ðŸ“¦ {{ resource|title }}</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% elif names %}
        <ul>
            {% for name in names %}
            <li>
                <span>{{ name }}</span>
                <button class="delete-btn" data-name="{{ name }}" title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M9 3v1H4v2h16V4h-5V3H9zm-2 5v13h10V8H7zm2 2h2v9H9v-9zm4 0h2v9h-2v-9z" />
                    </svg>
                </button>

            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No se encontraron recursos.</p>
        {% endif %}
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p>Â¿Seguro que deseas eliminar <strong id="itemToDelete"></strong>?</p>
                <form method="post" action="/delete-resource/">
                    {% csrf_token %}
                    <input type="hidden" name="resource" value="{{ resource }}">
                    <input type="hidden" name="name" id="nameInput">
                    <div class="modal-actions">
                        <button type="button" onclick="closeModal()">Cancelar</button>
                        <button type="submit" class="danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


<script>
    const modal = document.getElementById('confirmModal');
    const itemName = document.getElementById('itemToDelete');
    const nameInput = document.getElementById('nameInput');

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const name = btn.getAttribute('data-name');
            itemName.textContent = name;
            nameInput.value = name;
            modal.style.display = 'flex';
        });
    });

    function closeModal() {
        modal.style.display = 'none';
    }

    // Cierra modal si se hace clic fuera del contenido
    window.onclick = function (event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</html>
