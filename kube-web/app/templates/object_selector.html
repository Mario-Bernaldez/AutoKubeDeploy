<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Selecciona Tipo de Objeto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 20px 0;
      gap: 12px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      color: #444;
    }

    .radio-group input[type="radio"] {
      margin-right: 10px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #28a745;
    }

    .btn-secondary:hover {
      background: #1e7e34;
    }

    p {
      color: #444;
      font-size: 15px;
      margin: 15px 0;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      flex: 1 1 350px;
      max-width: 400px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- Tarjeta de configuraci√≥n -->
    <form method="post" class="card">
      {% csrf_token %}
      <h2>‚öôÔ∏è ¬øQu√© objeto deseas configurar?</h2>
      <div class="radio-group">
        <label><input type="radio" name="object_type" value="deployment" required> Deployment</label>
        <label><input type="radio" name="object_type" value="service"> Service</label>
        <label><input type="radio" name="object_type" value="namespace"> Namespace</label>
        <label><input type="radio" name="object_type" value="hpa"> Horizontal Pod Autoscaler</label>
        <label><input type="radio" name="object_type" value="configMap"> ConfigMap</label>
        <label><input type="radio" name="object_type" value="secret"> Secrets</label>
        <label><input type="radio" name="object_type" value="pvc"> Persistent Volumen Claim</label>
        <label><input type="radio" name="object_type" value="ingress"> Ingress</label>
        <label><input type="radio" name="object_type" value="sa"> Service Account</label>
        <label><input type="radio" name="object_type" value="rbac"> RBAC</label>
        <label><input type="radio" name="object_type" value="networkpolicy"> Network Policy</label>
      </div>
      <button type="submit" class="btn">Continuar</button>
    </form>

    <!-- Tarjeta de monitorizaci√≥n -->
    <div class="card">
      <h2>üìà Monitorizaci√≥n</h2>
      <p>Accede a las m√©tricas del cl√∫ster con Grafana.</p>
      <a href="http://localhost:3000" target="_blank" class="btn btn-secondary">üåê Ir a Grafana</a>
    </div>

  </div>
</body>

</html>
